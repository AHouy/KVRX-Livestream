<!DOCTYPE html>
<html>

<head>
	<title>KVRX Livestream</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="bootstrap.css" rel="stylesheet" type="text/css">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
</head>

<body style="width:400px; margin: 0 5px">
	<!--Main block-->
	<div class="main" style="width: 65%; float: right;">
		<!--Title section-->
		<div id="titleblock">
			<div class="yellow-heading">
				<b>NOW PLAYING:</b>
			</div>
		</div>

		<!--Now Playing block-->
		<table class="nowplaying">
			<tr>
				<td>
					<span id='song'>None of the Hits,</span>
					<br>
					<span id='album'>All of the Time</span>
					<br>
					<span id='artist'>91.7 FM</span>
					<br>
					<span id='show'>
						<a href="http://kvrx.org" target="_blank">KVRX</a>
					</span>
					<br>
				</td>
			</tr>
		</table>
		<br>
		<!--Buttons for starting/stopping livestream-->
		<button class="btn" id="livestreamlisten" type="button">Start Stream</button>
		<button class="btn" id="livestreamstop" type="button" style="display:none">Stop Stream</button>
	</div>

	<!--Logo block-->
	<div class="logo" style="width: 35%; position:absolute; top:50%; margin-top:-80px">
		<a href="http://kvrx.org" target="_blank">
			<img height="20%" width="100%" src="sites/all/themes/kvrx/images/tsm-logo.png">
		</a>
	</div>

	<div class="clearfix"></div>
	
	<script src="popup.js" type="text/javascript"></script>
</body>

</html>
